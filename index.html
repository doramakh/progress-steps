<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 2/50, Progress Steps</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="visually-hidden">Progress Steps</h1>

  <main class="container">
    <ul class="steps">
      <li class="step active">1</li>
      <li class="step">2</li>
      <li class="step">3</li>
      <li class="step">4</li>
      <li class="progress"></li>
    </ul>

    <button class="btn btn-prev" disabled>Prev</button>
    <button class="btn btn-next">Next</button>
  </main>
  

  <script src="js/main.js"></script>
</body>
</html>
